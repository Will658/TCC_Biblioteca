<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se! - Portal Dos Livros</title>
</head>
<body>
    <header id="menu">
        <!-- logo do site, menu de navegação, etc.-->
        <img id="header-image" src="img/img_463110.png" alt="Livro" />
        <h1 id="titulo-cabecalho">Portal dos Livros</h1>
    </header>
    <div class="search">
        <form action="#">
            <button>
                <a href="../../Tela Principal/Deslogado/index.html" class="fa fa-home" id="home" style="font-size: 14px;"></a>
            </button>
        </form>
    </div>
    <form name="cadastro" action="" onsubmit="cadastroFeito()" id="preenchimento" accept-charset="UTF-8">
        <h1>CADASTRO</h1>
        <h2>Insira seus dados abaixo</h2>
        <input type="text" maxlength="40" id="nomeUsuario" required placeholder="Nome:" class="inputs required">
            <br><br>
        <input type="email" maxlength="40" id="emailUsuario" required placeholder="E-mail:" class="inputs required">
            <br><br>
        <input type="password" name="senha" maxlength="20" required onchange="confereSenhaCadastro()" placeholder="Senha:" class="inputs required">
            <br><br>
        <input type="password" name="confirma" maxlength="20" id="senhaUsuario" required onchange="confereSenhaCadastro()" placeholder="Confirme sua senha:" class="inputs required">
            <br><br>
        <div class="linha">
            <label>Selecione a sua Instituição:</label>
            <select class="select-selected" name="Instituição" required>
                <option selected disabled>Selecione:</option>
                <option value="1">ETEC Antônio Furlan</option>
            </select>
            <br>
        </div>
        <br>
        <div class="linha3">
            <label>Selecione o seu Horário:</label>
            <select class="select-selected" name="Horário" id="Hor" onchange="Selecao()" required>
                <option selected disabled>Selecione:</option>
                <option value="1">Manhã</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
            </select>
        </div>
        <br>
        <div class="linha2" >
            <label>Selecione o seu Curso:</label>
            <select class="select-selected" name="Curso" id="Cur" required>
                <option id="NP" selected disabled>Selecione:</option>
                <option value="1" class="opT">3° NT Informática para Internet</option>
                <option value="2" class="opT">3° NT Administração</option>
                <option value="3" class="opM">1° Administração</option>
                <option value="4" class="opM">2° Administração</option>
                <option value="5" class="opM">3° Administração</option>
                <option value="6" class="opM">1° Contabilidade</option>
                <option value="7" class="opM">2° Contabilidade</option>
                <option value="8" class="opM">3° Contabilidade</option>
                <option value="9" class="opM">1° Informática para Internet</option>
                <option value="10" class="opM">2° Informática para Internet</option>
                <option value="11" class="opM">3° Informática para Internet</option>
                <option value="12" class="opT">1° Recursos Humanos</option>
                <option value="13" class="opT">2° Recursos Humanos</option>
                <option value="14" class="opT">3° Recursos Humanos</option>
                <option value="15" class="opT">1° Enfermagem</option>
                <option value="16" class="opT">2° Enfermagem</option>
                <option value="17" class="opT">3° Enfermagem</option>
                <option value="18" class="opT">4° Enfermagem</option>
                <option value="19" class="opN">1° Desenvolvimento de Sistemas</option>
                <option value="20" class="opN">2° Desenvolvimento de Sistemas</option>
                <option value="21" class="opN">3° Desenvolvimento de Sistemas</option>
                <option value="22" class="opN">1° Recursos Humanos</option>
                <option value="23" class="opN">2° Recursos Humanos</option>
                <option value="24" class="opN">3° Recursos Humanos</option>
                <option value="25" class="opN">1° Segurança do Trabalho</option>
                <option value="26" class="opN">2° Segurança do Trabalho</option>
                <option value="27" class="opN">3° Segurança do Trabalho</option>
            </select>
        </div>
        <br>
        <input type="submit" id="cadastrar" value="Cadastrar">
            <br><br>
        <a href="../Login/index.html">Já possui um login?</a>
        <div class="footer-bottom">
            <div class="wrapper">
                <p> PortalDosLivros - 2022 </p>
            </div> 
        </div>    
    </form>
    <script src="js/script.js"></script>
</body>
</html>
